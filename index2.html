<body>
<div id="div1">
  <div id="div2">
    <h2>CONTACT US</h2>
    <p>Or reach out manually to <a href="mailto:uifresh.net@gmail.com">uifresh.net@gmail.com</a></p>
    <img src="assets/01.PNG" alt="">

  </div>

  <div id="div3">
    <form action=""><br>
      <label for="email">Email address</label><br>

    </form>

  </div>
</div>
